<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"  ng-controller='ToBuyController as toBuy'>
     <h2>To Buy:</h2>
     <table>
       <tr ng-repeat="item in toBuy.items">
         <td width="65%">Buy {{ item.quantity }} {{ item.name }} </td>
         <td width="35%"> <button class="btn btn-default" ng-click="toBuy.transferItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></td>
       </tr>
     </table>
     <div ng-hide="toBuy.items.length" class="emptyMessage">{{ toBuy.message }}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"  ng-controller='AlreadyBoughtController as alreadyBought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBought.items">
         Bought {{ item.quantity }} {{ item.name }}
       </li>
     </ul>
     <div ng-hide="alreadyBought.items.length" class="emptyMessage">{{ alreadyBought.message }}</div>
    </div>
  </div>
</div>

</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchChecker">
   <div class="container"  ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchItems"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayLunchCheckMessage()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{lunchCheckMsg}}
         </div>
   </div>

</body>
</html>
